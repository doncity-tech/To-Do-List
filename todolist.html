<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>To-Do List</title>
		<link type="text/css" rel="stylesheet" href="todolist.css">
	</head>
	<body>
		<section>
			<header>
				<h1>Princewill To Do List</h1>
				<p today-date></p>
			</header>
			<form input-task >
				<input type="text" placeholder="Add Task">
				<input type="submit" value="+Task">
			</form>
			<br><hr><br>
			<div id="task">
				<ul task-checked>
					
				</ul>
			</div>
			<footer>
				<button clear-task>Clear Task</button>
			</footer>
		</section>
		<script type="text/javascript" src="todolist.js" ></script>
	</body>
</html>
